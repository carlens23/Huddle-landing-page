<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/responsive.css">
    <title>Huddle landing page</title>
</head>
<body>
    <main>
      <div class="imgs">
        <img class="logo" src="imagens/logo.svg" alt="logo">

        <img class="img-hero" src="imagens/illustration-mockups.svg" alt="illustration-mockups">
      </div>

      <div class="text">
        <h1>
          Construa uma comunidade envolvente que cative seus fãs. 
        </h1>
        <p>
          O huddle reimagina a forma como construímos comunidades. Você tem voz e seu público também. Crie conexões com seus usuários enquanto você se envolve em discussões genuínas.
        </p>

        <button class="btn"><a href="#">Registrar</a></button>
      </div>

      <div class="icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
      </div>
    </main>

    <footer class="attribuition">
      Desafio por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Front End Mentor</a> codificado por <a href="https://github.com/carlens23?tab=repositories" target="_blank"> Carlens Oslin</a>
    </footer>
</body>
</html>
